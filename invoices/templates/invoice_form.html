<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Invoice</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Invoice</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Save{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'invoice_list' %}">Back to Invoices</a>
</body>
</html>
