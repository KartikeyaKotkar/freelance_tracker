<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
    <h1>Projects</h1>
    <a href="{% url 'project_create' %}">Create New Project</a>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project_detail' project.pk %}">{{ project.title }} for {{ project.client.name }}</a>
                <a href="{% url 'project_edit' project.pk %}">Edit</a>
                <a href="{% url 'project_delete' project.pk %}">Delete</a>
                {% if project.status != 'completed' %}
                    <a href="{% url 'project_mark_completed' project.pk %}">Mark as Completed</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
